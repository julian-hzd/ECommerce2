version: '3.4'

services:
  customers:
    image: julianhzd/ecommerceapicustomers:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"

  orders:
    image: julianhzd/ecommerceapiorders:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"


  products:
    image: julianhzd/ecommerceapiproducts:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "80/http"


  search:
    image: julianhzd/ecommerceapisearch:latest
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Services__Products=https://10.0.0.4:19081/lil/products/
      - Services__Customers=https://10.0.0.4:19081/lil/customers/
      - Services__Orders=https://10.0.0.4:19081/lil/orders/
    ports:
      - "6004:80"

